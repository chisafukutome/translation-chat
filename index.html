<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sign Up</title>
    <link rel="stylesheet" href="css/style.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <script src="scripts/login_info.js" src="scripts/require.js"></script>
    <script>
      function to_chat(form){
        if (sign_up(form) !== undefined) {
          document.getElementById("window-change").href = "pages/chat.html";
          window.location.assign("pages/chat.html");
        }
        else window.alert("Error signing up.\nPlease try again.");
      }

      function getLanguage() {
        var selectedLanguage = document.getElementById("dropdown").value;
        console.log(selectedLanguage);
      }
    </script>
    <a href="" id="window-change"></a>
    <div class="container">
      <div class="sign-up-box">
        <div class="sign-up-element shadow-lg">
          <form onsubmit="to_chat()">
            <h4 class="text-center">Sign Up</h4>
            <div class="mb-3">
              <label for="input-username" class="form-label"
                >Username</label
              >
              <input
                type="text"
                class="form-control"
                id="input-username"
                placeholder="username"
              />
            </div>
            <div class="mb-3">
              <label for="input-password" class="col-sm-2 col-form-label"
                >Password</label
              >
              <div class="col-sm-10">
                <input
                  type="password"
                  class="form-control"
                  id="input-password"
                  placeholder="password"
                />
              </div>
            </div>
            <div class="mb-3">
              <p>Language</p>
              <select class="form-control form-control" id="dropdown" onchange="getLanguage();">
                <option value="">Select a language</option>
                <option value="af">Afrikaans</option>
                <option value="zh-CN">Chinese (Simplified)</option>
                <option value="zh-TW">Chinese (Traditional)</option>
                <option value="en">English</option>
                <option value="fr">French</option>
                <option value="de">German</option>
                <option value="el">Greek</option>
                <option value="it">Italian</option>
                <option value="ja">Japanese</option>
                <option value="ko">Korean</option>
                <option value="pt">Portuguese (Portugal, Brazil)</option>
                <option value="es">Spanish</option>
                <option value="tl">Tagalog (Filipino)</option>
                <option value="vi">Vietnamese</option>
              </select>
            </div>
            <div
              class="position-absolute start-50 translate-middle language"
              id="sign-up-button"
            >
              <button type="submit" class="btn btn-primary">
                Create Account
              </button>
            </div>
          </form>
          <p class="log-in-link fs-6">
            Already have an account? <a href="pages/logIn.html">Log In >></a>
          </p>
        </div>
      </div>
    </div>
    <!-- BootStrap -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"
    >
    </script>
  </body>
</html>
