<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content=width=device-width, initial-scale=1.0">
    <title>Boilerplate</title>
    <link rel="stylesheet" href="../css/chat.css" />
    <!-- BootStrap -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <!-- Navigation Bar -->
    <div class="navbar">
      <div class="nav-content">
        <p
          class="
            position-absolute
            start-50
            translate-middle
            username
            fw-light
            fs-4
          "
        >
          Username
        </p>
        <p class="position-absolute start-50 translate-middle language fs-6">
          Language
        </p>
        <button
          type="button"
          class="btn logout position-absolute start-50 translate-middle"
          style="color: white; font-size: 1.5rem"
        >
          <a
            href="../pages/logIn.html"
            style="color: white; text-decoration: none"
          >
            <ion-icon name="log-out" class="icon"></ion-icon>
            <p class="fs-4 d-none d-sm-block">Log Out</p></a
          >
        </button>
      </div>
    </div>
    <!-- End Navigation Bar -->

    <!-- Chat section -->
    <div class="chat-section">
      <!-- Text Box -->
      <div class="text-input">
        <div class="text-input-element">
          <input
            class="col-6"
            id="textbox"
            class="form-control"
            placeholder="Write a message..."
          />
          <button
            id="sendbutton"
            onclick="sendMessage()"
            class="btn btn-primary col-lg-1 col-sm-2"
          >
            Send
          </button>
        </div>
      </div>
      <!-- End Text Box -->
    </div>

    <!-- Chat Box -->
    <div class="chat-area me hidden">
      <div class="text-area me">
        <p class="chat-text shadow-lg">
          Lorem ipsum dolor sit amet consectetur adipisicing elit. Nobis
          possimus rerum, corrupti quasi inventore minima ab? Nisi illum
          distinctio deleniti officia omnis recusandae rem dolorem voluptatibus
          nostrum! Culpa, eos consequuntur.
        </p>
        <p class="time me">00:00</p>
      </div>
    </div>
    <!-- End chat section -->

    <!-- BootStrap -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"
    ></script>
    <!-- icon -->
    <script src="https://unpkg.com/ionicons@4.5.10-0/dist/ionicons.js"></script>
    <!-- JavaScript -->
    <script src="../scripts/chat.js"></script>
  </body>
</html>
